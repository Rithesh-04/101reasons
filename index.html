  --bg2: #ffd1e6;

* { box-sizing: border-box; }

  margin: 0;

  place-items: center;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  font-family: system-ui, sans-serif;
  padding: 16px;
}

.card {
  width: min(420px, 92vw);
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 28px 22px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.15);
}

h1 { font-size: 26px; }

.counter {
  font-size: 52px;
  font-weight: 800;
  color: var(--accent);
}

.reason {
  font-size: 18px;
  margin: 20px 0;
  min-height: 70px;
  animation: fade .35s ease;
}

button {
  padding: 14px 26px;
  border-radius: 999px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.2);
}

button:disabled {
  opacity: 0.6;
  cursor: default;
}

.final {
  display: none;
  animation: fade .6s ease;
}

.final img {
  width: 100%;
  max-width: 320px;
  border-radius: 18px;
  margin: 20px auto 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,.25);

.final h2 {

  color: var(--accent);
  margin: 10px 0;

.footer {

  font-size: 13px;
  opacity: .7;

@keyframes fade {
